<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For You ‚ù§Ô∏è</title>
  <style>
    :root{
      --pink:#ff6f91;
      --rose:#ff9a9e;
      --bg:#fff0f5;
      --ink:#3a1f2d;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, var(--bg), #fff);
      color:var(--ink);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      max-width:420px;
      width:100%;
      background:white;
      border-radius:24px;
      box-shadow:0 20px 40px rgba(0,0,0,.12);
      overflow:hidden;
      position:relative;
    }
    .hero{
      background: linear-gradient(135deg, var(--rose), var(--pink));
      padding:28px 24px 36px;
      text-align:center;
      color:white;
    }
    .heart{
      width:72px;height:72px;
      margin:0 auto 10px;
      position:relative;
      transform:rotate(-45deg);
      animation:pulse 1.6s infinite;
    }
    .heart::before,.heart::after{
      content:"";position:absolute;width:72px;height:72px;background:white;border-radius:50%;
    }
    .heart::before{top:-36px;left:0}
    .heart::after{left:36px;top:0}
    .heart-inner{
      position:absolute;inset:0;background:white;
    }
    @keyframes floatHearts{0%{transform:translateY(0) scale(1);opacity:1}100%{transform:translateY(-120px) scale(1.4);opacity:0}}
    .floating-heart{position:fixed;bottom:-20px;font-size:20px;animation:floatHearts 4s linear forwards;pointer-events:none}
    @keyframes pulse{0%,100%{transform:rotate(-45deg) scale(1)}50%{transform:rotate(-45deg) scale(1.08)}}
    h1{margin:10px 0 6px;font-size:1.6rem}
    .sub{opacity:.95}
    .content{padding:22px 24px 26px;text-align:center}
    .content p{line-height:1.7;font-size:1.02rem}
    .btns{display:flex;gap:12px;justify-content:center;margin-top:16px}
    button{
      border:none;border-radius:999px;padding:12px 18px;cursor:pointer;
      font-weight:600;font-size:.95rem
    }
    .yes{background:var(--pink);color:white}
    .no{background:#f1f1f1;color:#555}
    .hidden{display:none}
    .reveal{margin-top:10px}
    .footer{font-size:.8rem;opacity:.7;margin-top:12px}
    audio{display:none}
  @keyframes wiggle{0%{transform:translate(0,0)}25%{transform:translate(6px,-4px)}50%{transform:translate(-6px,4px)}75%{transform:translate(4px,6px)}100%{transform:translate(0,0)}}
  .no{position:relative}
</style>
</head>
<body>
  <div class="card">
    <div class="hero">
      <div class="heart"><div class="heart-inner"></div></div>
      <h1>Hi, my Jessang üíï</h1>
      <div class="sub">I made something just for you</div>
    </div>
    <div class="content">
      <p>
        From random laughs to quiet moments, every day with you feels like my favorite place.
        You make the ordinary feel magical‚Äîand I can‚Äôt imagine this story without you.
      </p>
      <p><strong>So here‚Äôs my question‚Ä¶</strong></p>
      <audio id="bgm" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/10/03/audio_7b2c6b2b8c.mp3" type="audio/mpeg">
</audio>
<div class="btns">
        <button class="yes" onclick="startMusic(); reveal(true)">Yes ‚ù§Ô∏è</button>
        <button class="no" onmouseover="dodge(this)" onclick="reveal(false)">No üôà</button>
      </div>
      <div id="reveal" class="reveal hidden"></div>
      <canvas id="confetti" class="hidden" style="position:fixed;inset:0;pointer-events:none"></canvas>
      <div class="footer">‚Äî made with all my heart</div>
    </div>
  </div>

  <script>
  function startMusic(){
    const m=document.getElementById('bgm');
    if(m.paused){m.volume=0.6; m.play();}
  }
  function dodge(btn){
    startMusic();
    const x = Math.random()*200 - 100;
    const y = Math.random()*120 - 60;
    btn.style.transform = `translate(${x}px, ${y}px)`;
    btn.style.animation = 'wiggle .3s';
    setTimeout(()=>btn.style.animation='none',300);
  }

  function spawnHeart(){
    const h=document.createElement('div');
    h.className='floating-heart';
    h.innerText='‚ù§Ô∏è';
    h.style.left=Math.random()*100+'vw';
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),4000);
  }
  setInterval(spawnHeart,700);

  function confettiBlast(){
    const c=document.getElementById('confetti');
    c.classList.remove('hidden');
    const ctx=c.getContext('2d');
    c.width=window.innerWidth;c.height=window.innerHeight;
    const pieces=[...Array(120)].map(()=>({
      x:Math.random()*c.width,y:Math.random()*c.height,
      r:Math.random()*6+4,dx:(Math.random()-.5)*6,dy:Math.random()*6+2
    }));
    let t=0;
    function draw(){
      ctx.clearRect(0,0,c.width,c.height);
      pieces.forEach(p=>{
        ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fillStyle=`hsl(${Math.random()*360},100%,70%)`;
        ctx.fill();
        p.x+=p.dx;p.y+=p.dy;
      });
      if(t++<120) requestAnimationFrame(draw);
    }
    draw();
  }(btn){
    startMusic();
    const x = Math.random()*120 - 60;
    const y = Math.random()*80 - 40;
    btn.style.transform = `translate(${x}px, ${y}px)`;
    btn.style.animation = 'wiggle .3s';
    setTimeout(()=>btn.style.animation='none',300);
  }
    function reveal(isYes){
      const box=document.getElementById('reveal');
      box.classList.remove('hidden');
      box.innerHTML = isYes
        ? `<p>Will you be my Valentine, My Jessang? üåπ<br><strong>I choose you. Always.</strong></p>`; confettiBlast(); üåπ<br><strong>I choose you. Always.</strong></p>`
        : `<p>Take your time üòå<br>I‚Äôll be right here, loving you.</p>`;
    }
  </script>
</body>
</html>
