<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For My Jessang ‚ù§Ô∏è</title>
  <style>
    :root{
      --pink:#ff5c8a;
      --rose:#ff9aa2;
      --bg:#fff0f6;
      --ink:#3a1f2d;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, var(--bg), #ffffff);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .card{
      background:#fff;
      width:100%;
      max-width:420px;
      border-radius:26px;
      box-shadow:0 25px 45px rgba(0,0,0,.15);
      overflow:hidden;
      position:relative;
      z-index:2;
    }
    .top{
      background:linear-gradient(135deg,var(--rose),var(--pink));
      padding:30px 20px 40px;
      text-align:center;
      color:white;
    }
    .heart{
      width:70px;height:70px;
      margin:0 auto 12px;
      position:relative;
      transform:rotate(-45deg);
      animation:pulse 1.6s infinite;
    }
    .heart:before,.heart:after{
      content:"";
      width:70px;height:70px;
      background:white;
      border-radius:50%;
      position:absolute;
    }
    .heart:before{top:-35px;left:0}
    .heart:after{left:35px;top:0}
    @keyframes pulse{
      0%,100%{transform:rotate(-45deg) scale(1)}
      50%{transform:rotate(-45deg) scale(1.1)}
    }
    h1{margin:8px 0 6px;font-size:1.7rem}
    .sub{opacity:.95}
    .content{
      padding:24px 22px 30px;
      text-align:center;
      color:var(--ink);
    }
    p{line-height:1.7;font-size:1.02rem}
    .buttons{
      margin-top:18px;
      display:flex;
      justify-content:center;
      gap:14px;
    }
    button{
      border:none;
      border-radius:999px;
      padding:12px 22px;
      font-size:1rem;
      font-weight:600;
      cursor:pointer;
    }
    .yes{background:var(--pink);color:white;box-shadow:0 0 0 rgba(255,92,138,.7);transition:box-shadow .3s}
    .yes.glow{box-shadow:0 0 25px 10px rgba(255,92,138,.7)}

    body.shake{animation:shake .4s}
    @keyframes shake{0%{transform:translate(0)}25%{transform:translate(4px,4px)}50%{transform:translate(-4px,4px)}75%{transform:translate(4px,-4px)}100%{transform:translate(0)}}

    #answer{scroll-margin-top:80px}(--pink);color:white}
    .no{background:#f2f2f2;color:#555;position:relative}
    .hidden{display:none}
    footer{font-size:.8rem;opacity:.7;margin-top:14px}

    /* Floating hearts */
    .floating-heart{
      position:fixed;
      bottom:-20px;
      font-size:22px;
      animation:float 4s linear forwards;
      pointer-events:none;
    }
    @keyframes float{
      to{transform:translateY(-130px) scale(1.4);opacity:0}
    }

    /* Confetti canvas */
    #confetti{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:5;
    }
  </style>
</head>
<body>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/10/03/audio_7b2c6b2b8c.mp3" type="audio/mpeg">
</audio>
<audio id="heartbeat">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2a0b0d6c1b.mp3" type="audio/mpeg">
</audio>
  <source src="https://cdn.pixabay.com/download/audio/2022/10/03/audio_7b2c6b2b8c.mp3" type="audio/mpeg">
</audio>

<canvas id="confetti" class="hidden"></canvas>

<div class="card">
  <div class="top">
    <div class="heart"></div>
    <h1>Hi, my Jessang üíï</h1>
    <div class="sub">I made this just for you</div>
  </div>

  <div class="content">
    <p>
      Loving you is my favorite feeling. Every smile, every laugh,
      and every quiet moment with you means the world to me.
    </p>
    <p>
      <strong>So today, I just want to ask you one simple question‚Ä¶</strong>
    </p>
    

    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
      <button class="no" onmouseover="runAway(this)">No üôà</button>
    </div>

    <div id="answer" class="hidden"></div>
    <footer>‚Äî made with all my heart</footer>
  </div>
</div>

<script>
  const music = document.getElementById('music');

  function playMusic(){
    if(music.paused){music.volume=0.6; music.play();}
  }

  function runAway(btn){
    playMusic();
    const x = Math.random()*220 - 110;
    const y = Math.random()*140 - 70;
    btn.style.transform = `translate(${x}px, ${y}px)`;
  }

  function sayYes(){
    playMusic();
    const ans=document.getElementById('answer');
    ans.classList.remove('hidden');
    ans.innerHTML =
      `<p>My Jessang üåπ<br><strong>Will you be my Valentine?</strong><br>I choose you. Always.</p>`;
    heartBurst();
    confetti();
  }
  }

  /* Floating hearts */
  setInterval(()=>{
    const h=document.createElement('div');
    h.className='floating-heart';
    h.innerText='‚ù§Ô∏è';
    h.style.left=Math.random()*100+'vw';
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),4000);
  },700);

  function heartBurst(){
    for(let i=0;i<24;i++){
      const h=document.createElement('div');
      h.innerText='‚ù§Ô∏è';
      h.style.position='fixed';
      h.style.left='50%';
      h.style.top='50%';
      h.style.fontSize='24px';
      h.style.pointerEvents='none';
      const angle=Math.random()*Math.PI*2;
      const dist=80+Math.random()*120;
      h.animate([
        {transform:'translate(-50%,-50%) scale(1)',opacity:1},
        {transform:`translate(${Math.cos(angle)*dist}px,${Math.sin(angle)*dist}px) scale(1.6)`,opacity:0}
      ],{duration:900,easing:'ease-out'});
      document.body.appendChild(h);
      setTimeout(()=>h.remove(),900);
    }
  }

  /* Confetti effect */
  function confetti(){
    const c=document.getElementById('confetti');
    c.classList.remove('hidden');
    const ctx=c.getContext('2d');
    c.width=window.innerWidth;
    c.height=window.innerHeight;
    const pieces=[...Array(140)].map(()=>({
      x:Math.random()*c.width,
      y:Math.random()*c.height,
      r:Math.random()*6+4,
      dx:(Math.random()-.5)*6,
      dy:Math.random()*6+2
    }));
    let t=0;
    function draw(){
      ctx.clearRect(0,0,c.width,c.height);
      pieces.forEach(p=>{
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fillStyle=`hsl(${Math.random()*360},100%,70%)`;
        ctx.fill();
        p.x+=p.dx;
        p.y+=p.dy;
      });
      if(t++<120) requestAnimationFrame(draw);
    }
    draw();
  }
</script>

</body>
</html>
